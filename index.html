<!DOCTYPE html>
<html>

<head>
    <title>css</title>
    <style>
        h2 {
            color: rgb(160, 62, 62)
        }
    </style>
    <!--external css-->
    <link href="style.css" rel="stylesheet" </head>

<body>
    <!--inline css-->
    <h1 style="color: rgb(117, 129, 179);">inline css</h1>
    <!--internal css-->
    <h2>internal css</h2>
    <!--external css-->
    <h2>external css</h2>
    <!--class and id selector-->
    <h4 class="my_class">my class</h4>
    <h4 class="my_class">my class</h4>
    <h4 id="my_id">my id</h4>
    <!--group selector-->
    <h5>group selector</h5>
    <p>group selector</p>
</body>

</html>
